{% extends 'app/base.html' %}

{% block content %}
<h1>Table for {{ data_name }}</h1>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for col in columns%}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody> 
        {% if data %}   
        {% for item in data%}
          <tr> 
            {% for key, value in item.items%}
            <td>{{value}}</td> 
            {% endfor %}
          </tr> 
          
          {% endfor %}

        {% endif %} 
        </tbody>
</table>


{% endblock content%}
